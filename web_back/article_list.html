    <!-- 定义一个模板 -->
    <!-- option如果加上value属性，那么获取他的value值时获取的就是value属性的值，而不是option里面的文本 -->

        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>

    <script id="tittleSearch" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>

                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })


        //定义一个全局变量表示当前页
        var currentPage = 1;
        // 定义一个全局变量表示当前类别
        var type = '';
        // 定义一个全局变量表示当前状态
        var status = '';
        //定义一个全局变量表示当前的总页数
        var curTotalpage = '';
        getAndshow()

        // 筛选
        $('#btnSearch').click(function() {
            //获取类别和状态
            //根据接口文件可知，传过去的参数type必须是文章类型的编号
            //所以给每一类加value值
            type = $('#selCategory').val()
            status = $('#selStatus').val()
                //然后再发请求
            getAndshow()
        })






        //文章列表所有分类显示
        //因为之前的方法含有显示所有的分类，所以直接调用即可
        category.show(function(res) {
            console.log(res);

            //已经改变了查询的条件，所以应该重置为第一页的数据
            currentPage = 1;

            //使用模板引擎将数据渲染到页面
            //调用template函数
            // var htmlstr=template(模板id，数据)
            var htmlstr = template("allPublic", res);
            // console.log(htmlstr);
            //把字符串,渲染到页面
            $('#selCategory').html(htmlstr);
        })




        function getAndshow() {

            //文章搜索显示（标题）
            article.show({
                'page': currentPage,
                'type': type,
                'status': status
            }, function(res) {
                console.log(res);
                //使用模板引擎把数据渲染到页面
                var htmlstring = template('tittleSearch', res);
                // console.log(htmlstring);
                $('#table_list').html(htmlstring);

                // twbsPagination插件有一个bug：他不能及时的根据页数的不同来更新整个页码插件
                // 解决方法如果当前查询的结果得到的总页数与上一次查询得到的总页数不相同，则需要
                //销毁分页插件，以再次更新//销毁方法插件里面有说明、
                if (res.totalPage != curTotalpage) {
                    $('#pagination').twbsPagination('destroy')
                }
                //销毁完后把赋值
                curTotalpage = res.totalPage;


                //分页
                $('#pagination').twbsPagination({
                    totalPages: res.totalPage, //总页数
                    visiblePages: 7, //可见页数
                    initiateStartPageClick: false, //不要一打开就去触发点击事件 
                    first: '首页',
                    last: '尾页',
                    next: '下一页',
                    prev: '上一页',
                    onPageClick: function(event, page) {
                        alert(page)
                        currentPage = page;
                        getAndshow()
                    }
                });
            })
        }
    </script>
